apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: us-central1-docker.pkg.dev/inlaid-contact-466616-g2/ip4repo/ipfrontend:1.0.0
        command: ["npm","start"]
        ports:
        - name: http
          containerPort: 3000
        env:
            # This URL will be used by the frontend to call backend
        - name: REACT_APP_API_URL
          value: "http://34.63.147.110:5000"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000

